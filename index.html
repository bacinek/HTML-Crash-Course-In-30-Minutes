<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">Col 1</div>
        <div class="col-sm-12 col-md-6 col-lg-8">Col 2</div>
      </div>

      <div class="row">
        <div class="col-sm-6 order-md-2">Col 1</div>
        <div class="col-sm-6 order-md-1">Col 2</div>
      </div>

      <div class="row">
        <div class="col-sm-4 offset-sm-2">Col 1</div>
        <div class="col-sm-4 offset-sm-1">Col 2</div>
      </div>

      <div
        class="row my-custom-row justify-content-center align-items-center gx-5"
      >
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col 1</div>
        </div>
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col 2</div>
        </div>
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Launch demo modal
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary">Secondary</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger">Danger</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
